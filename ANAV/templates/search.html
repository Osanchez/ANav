<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>ANAV</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
      }

      li {
          float: left;
      }
      li a {
          display: block;
          width: 60px;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }
      li a:hover {
          background-color: #111;
      }

      .header ul{

        height: 325px;
        margin: none;
        font-family: BebasNeueBook, Helvetica, Arial;
        height: inherit;
        background-color: #474a4f;
        color: white;
        padding-left: 10px;
        text-align: center;
        font-size: 32px;
      }

      .header h2{
        padding-left: 10px;
        padding-top: 60px;
        padding-bottom: 0px;
        margin-bottom: 0px;


      }


      fieldset{
            background-color: #fff;
            border: none;
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
            padding: 0 .625em;
      }
      
    </style>
  </head>
<div class = "header">
  <ul>
      <li>
        <img src="logos/logo.png" alt="A*Nav Logo" style="width:150px;height:150px;">
      </li>
      <li>
        <h2>ANAV: A* Navigation for Cyclists with Tired Legs</h3>
      </li>
  </ul>
</div>
  <body>
    <form method="post">
      <label for="CurPos">Current Position</label>
      <input type="text" name="CurPos" id="CurPos" value = '{{CurPostext}}' required>
      <label for="Destination">Destination</label>
      <input type="text" name="Destination" id="Destination"  value = '{{Destinationtext}}' required>
      <input type="submit" value="Search Path">
      <fieldset><br>

        <a>Flatness:</a><input type="range" name="flatness_range" id="flatness_range" min="0" max="100" step="5" onchange="flatness_val.value=this.value"/>
        <output id="flatness_val" for="flatness_range" >50</output><br>

        <a>Bicycle Designation:</a> <input type="range" name="bicycle_range" id="bicycle_range" min="0" max="100" step="5" onchange="bicycle_val.value=this.value"/>
        <output id="bicycle_val" for="bicycle_range" >50</output><br>

        <a>Short Distance: </a><input type="range" name="distance_range" id="distance_range" min="0" max="100" step="5" onchange="distance_val.value=this.value"/>
        <output id="distance_val" for="distance_range" >50</output><br>

      </fieldset>

      <fieldset>

        <a>Motorway:</a><input type="range" name="motorway_range" id="motorway_range" min="0" max="100" step="5" onchange="motorway_val.value=this.value"/>
        <output id="motorway_val" for="motorway_range" >50</output><br>

        <a>Primary Highway:</a> <input type="range" name="highway_range" id="highway_range" min="0" max="100" step="5" onchange="highway_val.value=this.value"/>
        <output id="highway_val" for="highway_range" >50</output><br>

        <a>Residential Roads: </a><input type="range" name="residential_range" id="residential_range" min="0" max="100" step="5" onchange="residential_val.value=this.value"/>
        <output id="residential_val" for="residential_range" >50</output><br>

      </fieldset>
      
    </form>
    

    <div id="map"></div>
    <script>
      // This example creates a 2-pixel-wide red polyline showing the path of
      // the first trans-Pacific flight between Oakland, CA, and Brisbane,
      // Australia which was made by Charles Kingsford Smith.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 42.397505, lng: -72.5218360757396},
          mapTypeId: 'terrain'
        });


        var num = parseInt('{{length}}'); 
        var flightPlanCoordinates = [
        {% for point in route %}
          {lat: {{point[0]}}, lng: {{point[1]}}},
        {% endfor %}
        ];
        
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Kk-3VfS7utO30Z1_XsSOXRwT6g745NQ&callback=initMap">
    </script>
  </body>


  <ul>
    <li><a class="active" href="index.html">Navigation</a></li>
    <li><a href="about.html">About</a></li>
  </ul>


</html>
